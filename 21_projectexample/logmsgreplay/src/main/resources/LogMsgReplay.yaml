##kafka setting
bootstrap.servers: localhost:9092
zookeeper.address: localhost:2181
zookeeper.connect: localhost:2181

## mysql setting
db.url: jdbc:mysql://localhost:3306/mydb
db.username: root
db.password: '123456'

## isSinkHbase
hbase.enable: false

## zk root path
zookeeper.rootpath: logmsg
topicId: topic_pause/mytopic
group.id: myconsumer

#
## kafka property
#fetch.min.bytes: 2048
#max.poll.records: 10000
#max.poll.interval.ms: 500
#
## kafka producer exactly once
#enable.idempotence: true
#max.in.flight.requests.per.connection: 3
#retries: 1
acks: all

#upstream.bootstrap.servers:
#    - "{{ upkafka }}"
#
#localcluster.bootstrap.servers:
#   - "{{ bootstrap_servers }}"
#
#zookeeper.address:
#   - "{{ zookeeper_list }}"


## host count and cpu cores
#process.hosts: 2
#process.cores: 30
#
## window size
#window.size: 3
#
## sink maxRecord message to ES
#max.message.size: 204800
#
## check point interval
#checkpoint.interval: 5000
#checkpoint.timeOut: 600000
#checkpoint.maxConcurrentThread: 1
#checkpoint.exactlyOnce: false
#checkpoint.minPauseMS: 100

#
## validColSysFlagList
#sinkES.colSysFlagList: 1,2,3,4,5
#
## sop Request Msg minLen
#SopRequestMsg.MinLen: 140
## sop Response Msg minLen
#SopResponseMsg.MinLen: 96
#
## All upstream input topic name
#AllRecordInTopic: baowen
#AllRecordInTopic.partitions: 32
#AllRecordInTopic.consumerGroup: RecordConsumer1
